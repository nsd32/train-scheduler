<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  </head>
  <body>
    
    <div class="container">

      <div class="jumbotron">
        <h1 class="display-3">Anytime is Train Time</h1>
        <p class="lead">Choo Choo. Chee Chee.</p>
      </div> <!-- jumbotron -->

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div> <!-- column -->
      </div> <!-- row -->

      <div class="row">
        <div class="col-sm-12">

          <div class="card" id="add-train">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <label for="basic-url">Train</label>
              <div class="input-group">
                <input type="text" id="train-name" class="form-control" aria-label="train-name" aria-describedby="basic-addon2">
              </div> <br />
              <label for="basic-url">Destination</label>
              <div class="input-group">
                <input type="text" id="destination" class="form-control" aria-label="train-name" aria-describedby="basic-addon2">
              </div> <br />
              <label for="basic-url">First Train Time (HH:mm - military time)</label>
              <div class="input-group">
                <input type="text" id="train-time" class="form-control" aria-label="train-name" aria-describedby="basic-addon2">
              </div> <br />
              <label for="basic-url">Frequency (min)</label>
              <div class="input-group">
                <input type="text" id="frequency" class="form-control" aria-label="train-name" aria-describedby="basic-addon2">
              </div> <br />
              <button type="button" id="submit-button" class="btn">Submit</button>
            </div>
          </div>
          
        </div> <!-- column -->  
      </div> <!-- row -->
      
    </div> <!-- container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
